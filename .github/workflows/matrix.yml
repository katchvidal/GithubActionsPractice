name: Matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        node_version: [ 6, 8, 10 ]
      max-parallel: 2
    runs-on: ubuntu-latest
    steps:
      - name: Log node Version
        run: node -v 
      - uses: actions/setup-node@v1
        with:
          node-version: 6
      - name: Log node Version
        run: |
          node -v 
          npm - v