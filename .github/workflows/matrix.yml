name: Matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [ macos-latest , ubuntu-latest, windows-lates]
        node_version: [ 6, 8, 10 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node Version
        run: node -v 
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node Version
        run: |
          node -v 
          npm - v